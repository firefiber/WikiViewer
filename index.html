<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Wiki Viewer</title>
</head>
<body>
  <h1>Wiki Viewer</h1>
  <section id="search">
    <input type="text" id="searchBox" name="searchBox" placeholder="Search Wikipedia"></input>
    <div id="buttons">
      <button type="submit" id="sbtn">Search</button>
      <a href="https://en.wikipedia.org/wiki/Special:Random"><button id="rbtn">Random</button></a>
    </div>
    <p id="error"></p>
  </section>

  <section id="results">
    <div id="container">

    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
